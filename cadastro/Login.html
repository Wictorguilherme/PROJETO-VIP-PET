<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Creat account</h1>
        <div class="social-midia">
            <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button%26pli%3D1%26nlr%3D1&ec=GAlAwAE&hl=pt_BR&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1592206026%3A1727979903267202&ddm=0">
                <img src="./imgs-cada/google.png" alt="Google">
            </a>
            <a href="https://www.facebook.com/login/?locale=pt_BR">
                <img src="./imgs-cada/facebook.png" alt="Facebook">
            </a>
        </div>
        <div class="alternative">
            <span>Or</span>
        </div>
        <form action="" method="GET">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>
            <input type="submit" value="Sing-up">
        </form>
    </main>
    <section class="images">
        <img src="./imgs-cada/mobile.svg" alt="Mobile">
        <div class="circle">
        </div>
    </section>
</body>
</html>
